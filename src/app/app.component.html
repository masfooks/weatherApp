<div class="container" *ngIf="currentCondition">
  <div class="upper-data">
    <img src="./../assets/Hot1.jpg" alt="Hot" *ngIf="currentCondition.temp_C > 15" />
    <img src="./../assets/Cold1.jpg" alt="Cold" *ngIf="currentCondition.temp_C <= 15" />

    <div class="weather-data">
      <div class="location">Willington</div>
      <div class="temperature">{{ currentCondition.temp_C | number: "1.0-0" }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="./../assets/min.png" alt="minTemp" />
          <span>min</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="./../assets/min.png" alt="maxTemp" />
          <span>Humidity</span>
        </div>
        <div class="info-block-value">{{currentCondition.humidity}}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="./../assets/min.png" alt="wind" />
          <span>min</span>
        </div>
        <div class="info-block-value">11 km/hC</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="./../assets/min.png" alt="minTemp" />
          <span>min</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>
    </div>
  </div>
</div>
